<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>Tablas</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<h3>Analisis de ventas</h3>

	<table summary="Análisis de ventas anuales">
		<caption>Analisis de ventas anuales</caption>
		<thead>
			<tr>
				<th rowspan="2" scope="col">AÑO</th>
				<th colspan="4" scope="col">Expansion de ventas</th>
			</tr>
			<tr>
				<th scope="col">Producto A</th>
				<th scope="col">Producto B</th>
				<th scope="col">Producto C</th>
				<th scope="col">Producto D</th>
			</tr>
		</thead>
		<tfoot>
			<tr>
				<th rowspan="2" scope="col">AÑO</th>
				<th scope="col">Producto A</th>
				<th scope="col">Producto B</th>
				<th scope="col">Producto C</th>
				<th scope="col">Producto D</th>
			</tr>
			<tr>
				<th colspan="4" scope="col">Expansion de ventas</th>
			</tr>
		</tfoot>
		<tbody>
			<tr>
				<th scope="row">N-3</th><td>-</td><td>-</td><td>-</td><td>-</td>
			</tr>
			<tr>
				<th scope="row">N-2</th><td>3</td><td>5</td><td>8</td><td>4</td>
			</tr>
			<tr>
				<th scope="row">N-1</th><td>4</td><td>4</td><td>7</td><td>7</td>
			</tr>
			<tr>
				<th scope="row">N</th><td>5</td><td>7</td><td>6</td><td>2</td>
			</tr>
		</tbody>		
	</table>

	<br>

	<p>
		texto normal y... <i>Texto 'inclinados'</i>
	</p>

	<a class="boton" href="https://www.google.com">Ir a</a>
	<a class="boton" href="https://www.google.com">Enviar a</a>


</body>
</html>
